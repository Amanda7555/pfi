<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <title>Comunica</title>
</head>
<body>
    <div class="fundo">
        <form id="cadastroForm" method="POST" action="{{ url_for('cadastro') }}">
            <div id="caixa">
                <h1>Cadastro</h1>

                <input type="email" id="email" name="email" placeholder="E-mail">
                <span id="emailError" class="error"></span> 

                <input type="password" id="senha" name="senha" placeholder="Senha">
                <span id="senhaError" class="error"></span> 

                <input type="text" id="nome" name="nome" placeholder="Nome de usuário">
                <span id="nomeError" class="error"></span> 

                <button type="submit" class="enviar-btn">Enviar</button>
            </div>
            <p>Já possui uma conta? <a href="{{ url_for('perfil') }}">Entre aqui!</a></p>
        </form>
    </div>

    <script src="cadastro.js"></script> 
</body>
</html>
